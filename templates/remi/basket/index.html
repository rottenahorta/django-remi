{% extends "../base.html" %}
{% load static %}
{% block title %}
Корзина
{% endblock %}

{% block content %}
<main class="pt-5">
    <div class="container">
      <h1 class="h5">Корзина</h1>
      {% for item in basket %}
      {% with product=item.product %}
      <div data-index="{{product.id}}" class="row mb-4 border product-item">
        <div class="col-md-3 col-lg-2 order-md-first bg-light">
          <img class="img-fluid mx-auto d-block" src="{{ product.image.url }}">
        </div>
        <div class="col-md-9 col-lg-10 ps-md-3 ps-lg-10">
            <div class="col border-bottom">
              <div class="row p-3">
                <div class="col-3">
                    <a href="{{ product.get_absolute_url }}" class="text-decoration-none text-reset">
                    <h1 class="h5 pt-2">{{ product.title }}</h1></a>
                </div>
                <div class="text-end"><span class="h6 fw-bold">{{ item.total_price }}₽</span></div>
              </div>
            <div class="col">
              <div class="row p-3">
                <div class="col-12">
                  <label for="select">Количество</label>
                  <select id="select{{product.id}}">
                    <option selected>
                      {{item.quantity}}
                    </option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                  </select>
                  <button type="button" id="update-button" data-index="{{product.id}}"
                    class="btn btn-outline-secondary btn-sm update-button">
                    Обновить
                  </button>
                  <button type="button" id="delete-button" data-index="{{product.id}}"
                    class="btn btn-outline-secondary btn-sm delete-button">
                    Удалить
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      {% endwith %}
      {% endfor %}
      <div class="col-12 text-end">
        <div class="h6 fw-bold">Всего: <div id="subtotal" class="d-inline-flex">{{basket.get_total_price}}₽</div></div>
      </div>
    </div>
  </main>
{%endblock%}
